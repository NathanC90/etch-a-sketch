<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
</head>
<body>
    <h1 id="title">Etch-A-Sketch</h1>
    <div id="container">
        <div id="doodle-board"></div>
        <div id="function-area">
            <div id="swatch">
                <input type="color" id="color" name="color" value="#000000">
            </div>
            <button id="black-btn">Color Mode</button>
            <button id="rainbow-btn">Rainbow Mode</button>
            <button id="erase-btn">Erase</button>
            <button id="clear-btn">Clear</button>
            <input type="range" min="1" max="100" id="grid-input" value="16">
            <p id="grid-size"></p>
        </div>
    </div>
    <footer>

    </footer>
</body>
<script src="script.js"></script>
</html>
